  <title>Lock Screen</title>

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<body class="fixed-left widescreen">
<div class="wrapper-page">
  <div class="panel panel-color panel-primary panel-pages">
    <div class="panel-heading bg-img">
      <div class="bg-overlay"></div>
      <h3 class="text-center m-t-10 text-white">&nbsp;</h3></div>
    <div class="panel-body" style="padding-top:0px">
      <form method="post" action="index.html" role="form" class="text-center">
        <div class="user-thumb"><img src="assets/images/users/avatar-1.jpg" class="img-responsive img-circle img-thumbnail" alt="thumbnail"></div>
        <div class="form-group">
          <h3>John Deo</h3>
          <p class="text-muted">Enter your password to access the admin.</p>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="text" id="password" name="username" class="form-control" placeholder="Password">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary waves-effect waves-light">UnLock</button>
            </span>
        </div>
        <div class="form-group">
          <div class="text-right m-t-20"><a href="extra-login.html">Not John Deo ?</a></div>
        </div>
      </form>
    </div>
  </div>
</div>

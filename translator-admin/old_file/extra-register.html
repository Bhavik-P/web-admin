<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Sign-Up</title>

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/plugins/toggles/toggles.css" rel="stylesheet">

  <script src="assets/js/modernizr.min.js"></script>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body class="fixed-left widescreen">
  <div class="wrapper-page">
    <div class="panel panel-color panel-primary panel-pages">
      <div class="panel-heading bg-img">
        <div class="bg-overlay"></div>
        <h1 class="text-center m-t-10 text-white">Create an account</h1>
      </div>
      <div class="panel-body">
        <form class="form-horizontal m-t-20" action="index.html">
          <div class="form-group">
            <div class="col-lg-12 col-xs-12">
              <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12 col-xs-12">
              <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" id="password" name="password" class="form-control" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12 col-xs-12">
              <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" id="re-password" name="re-password" class="form-control" placeholder="Repeat Password">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12 col-xs-12">
              <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" id="email" name="email" class="form-control" placeholder="E-mail address">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-12 col-xs-12 p-l-20">
                <div class="checkbox checkbox-primary">
                  <input id="checkbox-signup" type="checkbox">
                  <label for="checkbox-signup">Agree the <a href="#">terms and conditions</a></label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group text-center m-t-40">
            <div class="col-xs-12">
              <button class="btn btn-block btn-lg btn-primary waves-effect waves-light" type="submit">Sign Up</button>
            </div>
          </div>
          <div class="content-divider text-muted form-group"><span>or create account in with</span></div>
          <ul class="list-inline form-group text-center">
            <li><a href="#" class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook"></span></a></li>
            <li><a href="#" class="btn btn-social-icon btn-github"><span class="fa fa-github"></span></a></li>
            <li><a href="#" class="btn btn-social-icon btn-google"><span class="fa fa-google-plus"></span></a></li>
            <li><a href="#" class="btn btn-social-icon btn-twitter"><span class="fa fa-twitter"></span></a></li>
          </ul>
          <span class="help-block text-center no-margin">
            By continuing, you're confirming that you've read our <a href="#">Terms &amp; Conditions</a> and <a href="#">Cookie Policy</a>
          </span>
        </form>
      </div>
    </div>
    <p class="text-center">Already have an account? <a href="extra-login.html">Sign in</a> </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="assets/js/detect.js"></script>
  <script src="assets/js/fastclick.js"></script>
  <script src="assets/js/jquery.slimscroll.min.js"></script>
  <script src="assets/js/jquery.blockUI.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/jquery.nicescroll.min.js"></script>
  <script src="assets/js/jquery.scrollTo.min.js"></script>
  <script src="assets/js/hope.js"></script>
  <script src="assets/js/jquery.check-toggle.js"></script>
  <script src="assets/plugins/tagsinput/jquery.tagsinput.min.js"></script>
  <script src="assets/plugins/toggles/toggles.min.js"></script>
</body>

</html>
